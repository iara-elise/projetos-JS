<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|
          Material+Icons+Round|Material+Icons+Sharp">

    <title> Projeto 04: Lista de Tarefas </title>
</head>

<body>

    <!-- ADICIONAR TAREFA -->

    <h1> Lista de Tarefas </h1>
    
    <div class="inputContainer">

        <input type="text" placeholder="Insira uma tarefa">
        <button> Adicionar tarefa </button>
    </div>

    <!-- TAREFAS PENDENTES -->

    <main class="listaDeTarefas">
        <section class="tarefasPendentes">

            <div class="icone">
                <i class="material-icons-outlined"> circle </i>
            </div>

            <div class="tarefa">
                Tarefa teste
            </div>

            <div class="botao">
                <button> <i class="material-icons"> delete </i> Remover tarefa </button>
            </div>

        </section>

        <!-- TAREFAS COMPLETAS -->

        <section class="tarefasCompletas">

            <div class="icone">
                <i class="material-icons-outlined"> check_circle </i>

            </div>

            <div class="tarefa">
                Tarefa teste
            </div>

            <div class="botao">
                <button> <i class="material-icons"> delete </i> Remover tarefa </button>
            </div>

        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
