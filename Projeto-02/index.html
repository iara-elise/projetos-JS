<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title> Projeto 02: Calculadora de IMC </title>
</head>

<body>

    <!-- A div container, irá conter todos os elementos -->

    <div class = "container">

        <!-- Título e subtítulo informativo. -->

       <h1> Calculadora de IMC </h1>
       <p> Preencha os campos abaixo com as informações solicitadas e calcule o seu IMC </p>

       <!-- Formulário solicitando dados do usuário. -->

       <form onsubmit = "calcular(event)" aria-label = "Formulário de calculo do IMC.">

        <fieldset>

            <legend> Dados do usuário </legend>

            <label for = "nome"> Nome </label>
            <input type = "text" id = "nome"> <br>

            <label for = "altura" > Altura (cm) </label>
            <input type = "number" id = "altura"> <br>

            <label for = "peso"> Peso (kg) </label>
            <input type = "number" id = "peso"> <br>

            <button type = "submit" onclick = "calcular(event)"> Calcular </button>

        </fieldset>

       </form>

       <div class = "resultado">

        <p id = "resultado"> Em casos de peso baixo, sobrepreso e obesidade, busque ajuda! </p>

       </div>

    </div>
    
    <script src = "index.js"></script>
</body>
</html>
