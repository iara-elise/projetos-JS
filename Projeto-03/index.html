<!DOCTYPE html>
<html lang="pt-br">
    
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title> Projeto 03: Localizador de CEP </title>
</head>

<body>

    <div class = "container">

        <h1> Localizador de Endereço via CEP </h1>
        <p> Insira o CEP e receba informações sobre o local correspondente </p>

        <input id="cep" type = "text" placeholder = "Digite o CEP"> <br>
        <button onclick = "buscarCEP()"> Buscar </button> <br>

        <label for = "rua"> Rua </label> <br>
        <input onclick="alerta()" type="text" id = "rua" readonly> <br>

        <label for = "bairro"> Bairro </label> <br>
        <input onclick="alerta()" type="text" id = "bairro" readonly> <br>

        <label for = "cidade"> Cidade </label> <br>
        <input onclick="alerta()" type="text" id = "cidade" readonly> <br>

        <label for = "estado"> Estado </label> <br>
        <input onclick="alerta()" type="text" id = "estado" readonly> <br>

        <button onclick = "limparCampos()"> Limpar </button>
        
    </div>
    
    <script src = "index.js"></script>
</body>
</html>
